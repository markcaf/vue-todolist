<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="row text-center mt-3">
                <div class="col-12">
                    <h1>To Do List</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <ul class="list-group text-center">
                        <li @click="todo.done = !todo.done" :class="{ 'text-decoration-line-through': todo.done }" class="list-group-item d-flex justify-content-between" v-for="(todo, index) in todos">
                            <div>{{ todo.text }}</div>
                            <div><i @click="removeTodo(index)" class="fa-solid fa-square-xmark"></i></div>
                        </li>
                        <!-- <li class="list-group-item text-decoration-line-through">An item</li> -->
                    </ul>
                </div>
            </div>

            <div class="row text-center mt-3">
                <div class="col-12 mb-2">
                    <input type="text" v-model.trim="newToDo" @keyUp.enter="addToList(newToDo)">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" @click="addToList(newToDo)">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Script -->

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
